version: "3.9"

services:
  next:
    build: .
    image: immunefi_next
    env_file:
      - .env.compose
    command: npm run dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - immunefi_node_modules:/app/node_modules
    depends_on:
      - postgres

  prisma_studio:
    build: .
    image: immunefi_next
    env_file:
      - .env.compose
    command: npx prisma studio
    ports:
      - "5555:5555"
    volumes:
      - .:/app
      - immunefi_node_modules:/app/node_modules
    depends_on:
      - postgres

  postgres:
    image: "postgres:15.1"
    container_name: immunefi_postgres
    environment:
      - POSTGRES_PASSWORD=secretpassword
    volumes:
      - immunefi_postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  immunefi_postgres:
  immunefi_node_modules:
